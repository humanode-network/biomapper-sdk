name: code

on:
  push:
    branches:
      - "**"
      - "!gh-readonly-queue/**"
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' && github.event_name != 'merge_group' }}

defaults:
  run:
    shell: bash

jobs:
  prettier:
    name: prettier:check
    runs-on: ubuntu-22.04
    timeout-minutes: 50
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 5

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - run: yarn install --immutable

      - run: yarn prettier:check

  tests-hardhat:
    name: tests / hardhat
    runs-on: ubuntu-22.04
    timeout-minutes: 50
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 5

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - run: yarn install --immutable

      - run: cd tests/hardhat && yarn test

  docgen-test:
    name: docgen / test
    runs-on: ubuntu-22.04
    timeout-minutes: 50
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 5

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-de33b6af53005037b463318d2628b5cfcaf39916

      - run: forge doc --build
